<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Icones do RemixIcon-->
    <link rel="stylesheet" href="css/RemixIcon/remixIcon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Perfil</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- NAV TOPO -->
                <div class="top-nav">
                    <h1 class="title-logo"><span>App</span>Loja</h1>
                    <a href="#" class="btn-cart" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                </div>
                
                <form action="">
                    <input placeholder="O que você procura?" type="text">
                    <i class="icone-busca ri-search-2-line"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                <img class="img-fluid" src="img/propaganda.png">
                              </div>
                              <div class="swiper-slide">
                                <img class="img-fluid" src="img/propaganda2.png">
                              </div>
                              <div class="swiper-slide">
                                <img class="img-fluid" src="img/propaganda3.png">
                              </div>
                              <div class="swiper-slide">
                                <img class="img-fluid" src="img/propaganda4.png">
                              </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Categorias</h2>
                            <a href="#">Veja todas <i class="mdi mdi-arrow-right"></i> </a>
                        </div>
                        <!-- Swiper -->
                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button class="filter-btn active">
                                        Todas
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Celulares
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Computadores
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Notebooks
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Eletronicos
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Perifericos
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Roteadores
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Monitores
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Fontes
                                    </button>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <!-- ITENS -->
                        <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container">
                                        <img src="img/airpod.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Airpods A19</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star"></i>
                                            4.8
                                        </span>
                                    </div>
                                    <div class="price bold">R$ 199,90</div>
                                </a>
                            </div>
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container">
                                        <img src="img/xbox.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Xbox Series X</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star"></i>
                                            4.5
                                        </span>
                                    </div>
                                    <div class="price bold">R$ 3.998,90</div>
                                </a>
                            </div>
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container">
                                        <img src="img/iphone.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Iphone 13 Pro Max</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star"></i>
                                            3.9
                                        </span>
                                    </div>
                                    <div class="price bold">R$ 4.789,95</div>
                                </a>
                            </div>
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container">
                                        <img src="img/macbook.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Macbook 14 Pro</span>
                                        <span class="bold margin-right">
                                            <i class="mdi mdi-star"></i>
                                            1.7
                                        </span>
                                    </div>
                                    <div class="price bold">R$ 19.756,38</div>
                                </a>
                            </div>
                        </div>
                        <br><br><br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
